<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vending Machine</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous" />

    <link rel="icon" href="favicon.ico" />
    
   
  </head>
  <body>
    <div class="container">
      <ul class="list-group" id="errorMessages"></ul>

        <h1 class="text-center">Vending Machine</h1>
        <hr>

        <div class="row">
            <div class="col-lg-8">
            
            <div class="row row-cols-1 row-cols-md-3 g-4  " id="itemTable">

           

            </div>  
            </div><!--End of Item table-->
        

    
    <div class="col-lg-4" >
      <form role="form" id="addForm">
        <div class="text-center form-group" >
          <label  for="addTotal"><h3>Total &#65129 In</h3></label>
        <input readonly class=" text-center form-group mx-sm-3 mb-2" type="text" placeholder=" &#65129 0.00" id="moneyIn">
        </div>
        </form>
        <div class="text-center">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
          <button class="btn btn-primary" type="button" id="addDollar"> Add Dollar</button>
          <button class=" mt-1 btn btn-primary" type="button" id="addDime"> Add Dime</button>
        </div>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
          <button class="btn btn-primary" type="button" id="addQuarter"> Add Quarter</button>
          <button class="mt-1 btn btn-primary" type="button" id="addNickel"> Add Nickel</button>
        </div>
       </div>
        <hr>

      
      <div>
      <form>
          <div class=" text-center form-group">
            <label  for="addMessage" >
              Message:
            </label>
            <input  readonly class="text-center form-control mx-sm-3 mb-2" type="text" placeholder="Message" id="message">
          </div>
        </div>
      </form>
      <form>
        <div class="p-3">
          <label class="text-center"  for="itemChoice">
            Item:
          </label>
          <input  type="text"
                  class=" text-center form-group mx-sm-3 mb-2" 
                  id="itemChoice" 
                  placeholder=" " 
                  readonly>
        </div>
      </form>    
        <div class=" text-center btn-group-toggle btn-sm" data-toggle="buttons" >
          <label class=" btn btn-primary " id="makePurchase">
            <input type="checkbox" checked autocomplate="off" >
             Make Purchase
          </label>
      </div>
    
    
      <hr>
      <div>
      <form >
        <div class="text-center form-group">
          <label  for="addChange"><h3>Change</h3></label>
          <input  readonly class="text-center form-control mx-sm-3 mb-2" type="text" value="Change" id="changeField">
        </div>
       </form>
      </div>
        <div class=" text-center btn-group-toggle btn-sm" data-toggle="buttons" id="changeButton">
          <label class=" btn btn-primary acvtive">
            <input type="checkbox" checked autocomplate="off">
             Change Return
          </label>
        </div>
      </div>
   
     </div>
    </div>

    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="js/home.js"></script>
</body>
  </body>
</html>
